<div class="section container">
  <div class="sectionHead">
    <h2>Inventory</h2>
    <p>Filter and explore all cars</p>
  </div>

  <div class="filters">
    <input id="search" placeholder="Search by name or brand">
    <select id="brand">
      <option value="all">All brands</option>
    </select>
    <input id="maxPrice" type="number" placeholder="Max price">
    <button id="resetBtn" class="pillBtn">Reset</button>
  </div>

  <p><span id="resultsCount">0</span> results</p>
  <div class="grid" id="carsGrid"></div>
</div>
